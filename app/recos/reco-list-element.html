<table class="reco-layout-table">
  <tr>
    <td class="reco-icon">
      <img ng-src="{{reco.iconUrl}}" onerror="this.src='./img/Misc.svg'" />
    </td>
    <td class="reco-text">
      <span class="recommender" ng-hide="ctrl.recommender">{{reco.recommender}}<br /></span>
      <span class="title">{{reco.title}}</span>
      <span class="date" ng-show="ctrl.recommender || ctrl.tag">
        <br />{{reco.month}}
      </span>
    </td>
    <td class="reco-detail-cell">
      <a class="expand-detail" ng-href="#/reco/{{reco.id}}"></a>
    </td>
  </tr>
</table>
